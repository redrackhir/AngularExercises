<form style="margin-top: 10%">
  <div class="form-group">
    <label for="etiqueta">Registro</label>
    <input type="text" class="form-control" id="fechaHora" disabled value="{{tiempo | date: 'EEEE, dd/MM/yy HH:mm:ss'}}">
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" checked="checked" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
